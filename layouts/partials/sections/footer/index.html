<footer>
    <!-- Recent blog posts 
    {{- partial "sections/footer/tags.html" . -}} -->

    <ul>
        {{ range .Site.Taxonomies.tags }}
        <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> {{ .Count }}</li>
        {{ end }}
    </ul>

    <!-- Social Icons -->
    {{- partial "sections/footer/socialNetwork.html" . -}}

    <!-- Copyright -->
    {{- partial "sections/footer/copyright.html" . -}}
</footer>
